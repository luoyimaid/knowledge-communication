    <script>
        // 实现函数节流：间隔时间执行（比如间隔一秒执行一次）
        function throttle(func, time) {
            let timeout;
            return function() {
                if(!timeout) {
                    timeout = setTimeout(() => {
                        timeout = null;
                        func.call(this, arguments);
                    }, time);
                }
            }
        }
        // 实现函数防抖：一段时间内只执行一次，这段时间内再次被触发时重新计算时间
        function debounce(func, time) {
            let timeout;
            return function () {
                if (timeout) {
                    clearTimeout(timeout);
                }
                timeout = setTimeout(() => {
                    func.apply(this, arguments);
                }, time);
            }
        }
