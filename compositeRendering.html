<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #a, #b {
            width: 50px;
            height: 50px;
            position: absolute;
        }
    
        #a {
            left: 30px;
            top: 30px;
            z-index: 2;
            background-color: aqua;
            animation: move 1s linear;
        }
    
        #b {
            z-index: 1;
            background-color: blanchedalmond;
        }
        @keyframes move {
            from { left: 30px; }
            to { left: 100px; }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="a">A</div>
    <div id="b">B</div>
</body>
</html>
